<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Grocery Shopping and Online Supermarket in India - bigbasket</title>
    <link rel="shortcut icon" href="https://www.bbassets.com/static/v2566/custPage/build/content/img/bb-icon.png"
        type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id="navbar">
        <div id="navbar-up">
            <div id="part1">
                <img src="https://www.bbassets.com/static/staticContent/bb_logo.png" alt="logo">
            </div>
            <div id="part2">
                <div class="part2-up">
                    <div>
                        <p><i class="fa fa-phone"></i> 1860 123 1000</p>
                    </div>
                    <div>
                        <p class="location"><i class="fa fa-map-marker"></i> Home, Bangalore <i
                                class="fa fa-angle-down"></i></p>
                        <div class="location-part1">
                            <p>Select your city to start shopping</p>
                            <select id="city">
                                <option value="">Select your city</option>
                            </select>
                            <input type="text" placeholder="Enter your area / apartment / pincode">
                            <button>Continue</button>
                        </div>
                    </div>
                    <div id="login-signup">
                        <p class="login"><i class="fa fa-user-o"></i>Login/Sign Up<i class="fa fa-angle-down"></i></p>
                        <div class="login-dopdown">
                            <div class="list">
                                <a href="#">My Account</a>
                                <a href="#">My Basket <p id="itemsCount">2 items</p></a>
                                <a href="#">My Orders</a>
                                <a href="#">Wallet</a>
                                <a href="#">My Rewards <span>New</span></a>
                                <a href="#">Ask Us<span>New</span></a>
                                <a href="#">Customer Service</a>
                                <a href="#">Logout</a>
                            </div>
                        </div>
                    </div> 
                </div>
                <div class="part2-down">
                    <div class="part2-d-left">
                        <input type="text" placeholder="Search for Products">
                        <button><i class="fa fa-search"></i></button>
                    </div>
                    <div class="part2-d-right">
                        <div class="basket">
                            <i class="fa fa-shopping-basket"></i>
                        </div>
                        <div class="items">
                            <p>My Basket</p>
                            <p id="itemsCount">2 items</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="navbar-down">
            <div id="down1">
                <div id="categories">
                    <p>SHOP BY CATEGORY</p>
                    <i class="fa fa-angle-down"></i>
                </div>
                <div id="Offer">
                    <i class="fa fa-tag"></i>
                    <p>OFFERS</p>
                </div>
            </div>
            <div id="down2">
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
